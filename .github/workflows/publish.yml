name: Publish Package

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Configure Git
        run: |
          git config --global user.email "nahidjc80@gmail.com"

      - name: Install dependencies
        run: npm install

      - name: Bump version and push tag
        run: |
          npm version patch
          git push --follow-tags

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_NPM_TOKEN}}
        run: npm publish
